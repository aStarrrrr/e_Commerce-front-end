  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
        <h4 class="text-center mb-4">Card Payment</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Card Holder</label>
                <input type="text" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <label class="form-label">CVV</label>
                    <input type="password" class="form-control" placeholder="***" required>
                </div>
            </div>
            <a href="/payment_successful.html" class="btn btn-dark">Pay</a>
            <a href="/paymentselection.html" class="btn btn-dark">Switch Payment</a>
        </form>
    </div>
  </div>
 
 
 
<script>
  document.querySelector('.pay').addEventListener('click', function(event) {
  var form = document.getElementById('paymentForm');
  if (form.checkValidity()) {
   alert("Payment successful");
   } else {
   alert("Please fill in all fields.");
   event.preventDefault(); // Prevent form submission
   }
  });
</script>
