<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Stocks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      padding-top: 20px;
    }

    .sidebar a {
      color: #adb5bd;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .content {
      margin-left: 170px;
      padding: 30px;
    }

    .table {
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .table th {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 12px;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 12px;
      background-color: #f5f5f5; /* Consistent light grey color for all rows */
    }

    .table tbody tr:hover {
      background-color: #e0e0e0; /* Slightly darker grey on hover */
      transition: background-color 0.3s;
    }

    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        display: none;
      }

      .content {
        margin-left: 0;
      }
    }

    .dashicon {
      width: 25px;
      height: 25px;
      margin-bottom: 8px;
      margin-right: 10px;
    }

    .container1 {
  width: 100%;
  height: 100%;
  --s: 82px;
  --c1: #b2b2b2;
  --c2: #ffffff;
  --c3: #d9d9d9;

  --_g: var(--c3) 0 120deg, #0000 0;
  background: conic-gradient(from -60deg at 50% calc(100% / 3), var(--_g)),
    conic-gradient(from 120deg at 50% calc(200% / 3), var(--_g)),
    conic-gradient(
      from 60deg at calc(200% / 3),
      var(--c3) 60deg,
      var(--c2) 0 120deg,
      #0000 0
    ),
    conic-gradient(from 180deg at calc(100% / 3), var(--c1) 60deg, var(--_g)),
    linear-gradient(
      90deg,
      var(--c1) calc(100% / 6),
      var(--c2) 0 50%,
      var(--c1) 0 calc(500% / 6),
      var(--c2) 0
    );
  background-size: calc(1.732 * var(--s)) var(--s);
}
  </style>
</head>
<body class="container1">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BookMart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <!-- Sidebar links for small screens -->
        <ul class="navbar-nav d-lg-none">
          <li class="nav-item"><a class="nav-link" href="/adminhome.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/allorders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/adminstock.html">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/genres.html">Genre</a></li>
          <li class="nav-item"><a class="nav-link" href="/books.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="/topselling.html">Top Selling Items</a></li>
        </ul>

        <!-- Logout Button -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/login.html" class="btn btn-outline-light">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar and Content -->
  <div >
    <!-- Sidebar for large screens -->
    <div class="sidebar position-fixed d-none d-lg-block">
      <a href="/adminhome.html">Home</a>
      <a href="/allorders.html">Orders</a>
      <a href="/adminstock.html">Stock</a>
      <a href="/genre.html">Genre</a>
      <a href="/book.html">Books</a>
      <a href="/topselling.html">Top Selling Items</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2 class="mb-4 rounded p-2" style="background-color: #f0f0f0; color: #333;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="dashicon bi bi-cart-plus-fill" viewBox="0 0 16 16">
          <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0"/>
        </svg>
        Stocks
      </h2>

      <!-- Search Form -->
      <form action="/stocks.html" method="GET" class="d-flex gap-2 mb-4">
        <input type="text" name="sTerm" class="form-control w-100" placeholder="Search by book">
        <button type="submit" class="btn btn-primary w-50">Find</button>
        <a href="/stocks.html" class="btn btn-secondary w-50">Clear</a>
      </form>

      <!-- Stocks Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered shadow-sm">
          <thead>
            <tr>
              <th>Book</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Book 1</td>
              <td>10</td>
              <td>
                <a href="adminupdatestock.html" class="btn btn-info btn-sm w-100">Update Stock</a>
              </td>
            </tr>
            <tr>
              <td>Book 2</td>
              <td>5</td>
              <td>
                <a href="adminupdatestock.html" class="btn btn-info btn-sm w-100">Update Stock</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
