<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Selling Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      padding-top: 20px;
    }

    .sidebar a {
      color: #adb5bd;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .content {
      margin-left: 170px;
      padding: 30px;
    }

    .table th {
      background-color: #f1f3f5;
    }

    .container1 {
      width: 100%;
      height: 100%;
      --s: 82px;
      --c1: #b2b2b2;
      --c2: #ffffff;
      --c3: #d9d9d9;

      --_g: var(--c3) 0 120deg, #0000 0;
      background: conic-gradient(from -60deg at 50% calc(100% / 3), var(--_g)),
        conic-gradient(from 120deg at 50% calc(200% / 3), var(--_g)),
        conic-gradient(
          from 60deg at calc(200% / 3),
          var(--c3) 60deg,
          var(--c2) 0 120deg,
          #0000 0
        ),
        conic-gradient(from 180deg at calc(100% / 3), var(--c1) 60deg, var(--_g)),
        linear-gradient(
          90deg,
          var(--c1) calc(100% / 6),
          var(--c2) 0 50%,
          var(--c1) 0 calc(500% / 6),
          var(--c2) 0
        );
      background-size: calc(1.732 * var(--s)) var(--s);
    }

    @media (max-width: 991.98px) {
      .sidebar {
        display: none;
      }

      .content {
        margin-left: 0;
      }
    }
    .dashicon {
      width: 25px;
      height: 25px;
      margin-bottom: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="container1">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BookMart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <!-- Sidebar links for small screens -->
        <ul class="navbar-nav d-lg-none">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Genre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Top Selling Items</a></li>
        </ul>

        <!-- Logout Button -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/login.html" class="btn btn-outline-light">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar and Content -->
  <div>
    <!-- Sidebar for large screens -->
    <div class="sidebar position-fixed d-none d-lg-block">
      <a href="/adminhome.html">Home</a>
      <a href="/allorders.html">Orders</a>
      <a href="/adminstock.html">Stock</a>
      <a href="/genre.html">Genre</a>
      <a href="/book.html">Books</a>
      <a href="/topselling.html">Top Selling Items</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2 class="mb-4 rounded p-2" style="background-color: #f0f0f0; color: #333;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="dashicon bi bi-graph-up-arrow" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
      </svg>Top Selling Books</h2>

      <!-- Filter Form -->
      <form class="my-2 d-flex" style="gap:5px" action="/Reports/TopFiveSellingBooks" method="get">
        <input type="date" style="width: 200px;" class="form-control" name="sDate" />
        <input type="date" style="width: 200px;" class="form-control" name="eDate" />
        <button class="btn btn-primary">Filter</button>
        <a class="btn btn-primary" href="/Reports/TopFiveSellingBooks">Clear</a>
      </form>

      <!-- Results Section -->
      <h4 class="bg-light p-2 rounded">Showing Results from <span id="startDate">01-Jan-2025</span> to <span id="endDate">31-Jan-2025</span></h4>

      <!-- No Records Message -->
      <div id="noRecords" class="my-3" style="font-size:16px; font-weight:bold; display: none;">
        No records found
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table id="booksTable" style="width: 100%; display: none;" class="table table-striped">
          <thead>
            <tr>
              <th>Book</th>
              <th style="white-space: nowrap">Sold Units</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Row -->
            <tr>
              <td style="white-space: nowrap">Book Title by Author Name</td>
              <td>100</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="my-3" style="font-size:16px; font-weight:bold; color: red; display: none;">
        Something went wrong
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript to toggle visibility of sections
    const hasError = false; // Simulate error
    const hasRecords = true; // Simulate records

    if (hasError) {
      document.getElementById('errorMessage').style.display = 'block';
    } else if (!hasRecords) {
      document.getElementById('noRecords').style.display = 'block';
    } else {
      document.getElementById('booksTable').style.display = 'block';
    }
  </script>
</body>
</html>
